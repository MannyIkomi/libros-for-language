fragment Book on Book {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  publisherSummary
  epicLink
  overdriveLink
  hooplaLink
  featured
  actionLabel
  actionLink
  translator
  publisher
  isbn
  awards
  copyrightYear
  translanguagingTypology
  chapterBook
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  authors {
    ... on Contributor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  illustrators {
    ... on Contributor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  bookCover {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  representations {
    ... on Representation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}