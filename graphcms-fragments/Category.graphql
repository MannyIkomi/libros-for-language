fragment Category on Category {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  description
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  book {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  categoryType
}