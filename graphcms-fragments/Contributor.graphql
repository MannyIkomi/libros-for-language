fragment Contributor on Contributor {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  firstName
  lastName
  name
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  booksAuthored {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  bookIllustrated {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  type
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}