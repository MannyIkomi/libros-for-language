fragment Resource on Resource {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  attribution
  url
  description {
    ... on ResourceDescriptionRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Book {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Resource {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  markdownDescription
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}