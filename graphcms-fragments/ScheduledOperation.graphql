fragment ScheduledOperation on ScheduledOperation {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  description
  errorMessage
  rawPayload
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Contributor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Representation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Resource {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on SiteInformation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on TeamMember {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on TypologyPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}