fragment Tag on Tag {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  definition
  details {
    ... on TagDetailsRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
        ... on Book {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Resource {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
        ... on Tag {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  books {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  tagType
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}