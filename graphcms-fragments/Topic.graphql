fragment Topic on Topic {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  description
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  books {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}